<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta - Asim y Asociados</title>
    <!-- Enlace a Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo uniforme para los inputs */
        .form-control {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 12px;
        }

        /* Footer fijo al final de la pantalla */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Asim y Asociados</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Consultas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulario de consulta -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Consulta</h2>
        <form id="consultaForm">
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono de Contacto</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="consulta">Detalle de la Consulta</label>
                <textarea class="form-control" id="consulta" rows="4" placeholder="Por favor, escriba el motivo de su consulta" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar Consulta</button>
        </form>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2024 Asim y Asociados. Todos los derechos reservados.</p>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar mensaje cuando se envía el formulario
        document.getElementById("consultaForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío real del formulario
            alert("¡Gracias por su consulta! Nos pondremos en contacto a la brevedad.");
        });
    </script>
</body>
</html>
