<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
</head>
<body>
    <h1>Página de Bienvenida</h1>

    <script>
        // Solicitamos los datos al usuario
        let nombre = prompt("Ingrese su nombre:");
        let apellido = prompt("Ingrese su apellido:");
        let edad = prompt("Ingrese su edad:");

        // Fx para los días totales vividos
        function calcularDiasVividos(edad) {
            return edad * 365; // No consideramos años bisiestos
        }

        // Msj de bienvenida y los días vividos
        function mostrarBienvenida() {
            alert(`¡Bienvenido, ${nombre} ${apellido}!`);
            let diasVividos = calcularDiasVividos(edad);
            alert(`Has vivido aproximadamente ${diasVividos} días.`);
        }

        // Ejecutar la función cuando la página se haya cargado
        window.onload = mostrarBienvenida;
    </script>
</body>
</html>
