<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeones del mundo</title>
    <!-- Enlace a Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace a jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body class="text-center p-5">

    <!-- Título de la página -->
    <h1 class="display-4 mb-4" id="titulo">Campeones del mundo</h1>

    <!-- Botones para mostrar y ocultar la imagen -->
    <div class="mb-3">
        <button id="mostrarBtn" class="btn btn-success mx-2">Mostrar imagen</button>
        <button id="ocultarBtn" class="btn btn-danger mx-2">Ocultar imagen</button>
    </div>

    <!-- Imagen a mostrar u ocultar -->
    <img id="imagen" src="messi.jpg" alt="Messi Campeón" class="img-fluid mt-3" style="max-width: 600px; height: auto;">

    <!-- JavaScript para controlar la funcionalidad de los botones -->
    <script>
        $(document).ready(function() {
            // Ocultar imagen y actualizar el título
            $("#ocultarBtn").click(function() {
                $("#imagen").hide();
                $("#titulo").text("¡No tenemos ninguna imagen!");
            });

            // Mostrar imagen y actualizar el título
            $("#mostrarBtn").click(function() {
                $("#imagen").show();
                $("#titulo").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>

</body>
</html>
